<h2>
<a name="xPDO.fromJSON-xPDO%3A%3AfromJSON"></a>xPDO::fromJSON
</h2>

<p>
Converts a JSON source string into an equivalent PHP representation.
</p>

<h2>
<a name="xPDO.fromJSON-Syntax" id="xPDO.fromJSON-Syntax"></a>Syntax
</h2>

<p>
API Docs: <a href="http://api.modxcms.com/xpdo/xPDO.html#fromJSON" class="external-link" rel="nofollow">http://api.modxcms.com/xpdo/xPDO.html#fromJSON</a>
</p>

<pre class="brush: php">
    $str = '{name:"John"}';
$ar = $xpdo-&gt;fromJSON($str);
print_r($ar); // prints: Array ( 'name' =&gt; 'John' )

    
</pre>
