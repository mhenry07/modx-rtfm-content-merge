<h2>
<a name="getPK-xPDOObject%3A%3AgetPK%28%29"></a>xPDOObject::getPK()
</h2>

<p>
Gets the name (or names) of the primary key field(s) for the object.
</p>

<h2>
<a name="getPK-Syntax" id="getPK-Syntax"></a>Syntax
</h2>

<p>
API Docs: <a href="http://api.modxcms.com/xpdo/om/xPDOObject.html#getPK" class="external-link" rel="nofollow">http://api.modxcms.com/xpdo/om/xPDOObject.html#getPK</a>
</p>

<pre class="brush: php">
    $person = $xpdo-&gt;getObject('Person',1);
$pk = $person-&gt;getPK();
echo $pk;
// prints "id"

    
</pre>
