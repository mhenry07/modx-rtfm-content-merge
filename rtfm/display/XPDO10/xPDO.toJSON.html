<h2>
<a name="xPDO.toJSON-xPDO%3A%3AtoJSON"></a>xPDO::toJSON
</h2>

<p>
Converts a PHP array into a JSON encoded string.
</p>

<h2>
<a name="xPDO.toJSON-Syntax" id="xPDO.toJSON-Syntax"></a>Syntax
</h2>

<p>
API Docs: <a href="http://api.modxcms.com/xpdo/xPDO.html#toJSON" class="external-link" rel="nofollow">http://api.modxcms.com/xpdo/xPDO.html#toJSON</a>
</p>

<pre class="brush: php">
    $ar = array('name' =&gt; 'John');
$str = $xpdo-&gt;toJSON($ar);
echo $str; // prints: {name:"John"}

    
</pre>
