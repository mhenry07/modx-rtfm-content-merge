<h2>
<a name="Quip.Upgrading-UpgradingQuip" id="Quip.Upgrading-UpgradingQuip"></a>Upgrading Quip
</h2>

<p>
Upgrading Quip is a simple process. Just right-click on Quip in the <span class="error">[Package Management]</span>, and click 'Check for Updates'. Then click update, and Quip will take you through the upgrade process.
</p>
