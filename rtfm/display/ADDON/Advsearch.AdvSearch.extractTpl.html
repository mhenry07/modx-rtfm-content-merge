<h2>
<a name="Advsearch.AdvSearch.extractTpl-AdvSearch%27sextractTplChunk"></a>AdvSearch's extractTpl Chunk
</h2>

<p>
A Chunk named "<b>extract</b>" is provided with AdvSearch. This Chunk name is set as &amp;extractTpl property on the <a href="display/ADDON/AdvSearch.AdvSearch" title="AdvSearch.AdvSearch">AdvSearch</a> snippet.
</p>

<h2>
<a name="Advsearch.AdvSearch.extractTpl-DefaultValue" id="Advsearch.AdvSearch.extractTpl-DefaultValue"></a>Default Value
</h2>

<div class="code panel" style="border-width: 1px;">
<div class="codeContent panelContent">
<pre class="code-java">
&lt;p class=<span class="code-quote">"advsea-extract"</span>&gt;[[+extract]]&lt;/p&gt;
</pre>
</div>
</div>
