<h2>
<a name="Peoples.PeopleGroups-ThePeopleGroupsSnippet" id="Peoples.PeopleGroups-ThePeopleGroupsSnippet"></a>The PeopleGroups Snippet
</h2>

<p>
This snippet displays all the User Groups of a site.
</p>

<h2>
<a name="Peoples.PeopleGroups-Usage" id="Peoples.PeopleGroups-Usage"></a>Usage
</h2>

<p>
Display the first 10 User Groups, sorted by name:
</p>

<pre class="brush: php">
    [[PeopleGroups? &amp;limit=`0`]]
    
</pre>
<p>
Show all the User Groups for the User with ID 23:
</p>

<pre class="brush: php">
    [[!PeopleGroups? &amp;user=`15`]]
    
</pre>
