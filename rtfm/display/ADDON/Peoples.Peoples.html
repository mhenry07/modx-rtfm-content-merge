<h2>
<a name="Peoples.Peoples-ThePeoplesSnippet" id="Peoples.Peoples-ThePeoplesSnippet"></a>The Peoples Snippet
</h2>

<p>
This snippet displays all the Users of a site.
</p>

<h2>
<a name="Peoples.Peoples-Usage" id="Peoples.Peoples-Usage"></a>Usage
</h2>

<p>
Display the first 10 users, sorted by username:
</p>

<pre class="brush: php">
    [[Peoples? &amp;limit=`0`]]
    
</pre>
<p>
Show the first 10 users in the User Group "HR Department":
</p>

<pre class="brush: php">
    [[Peoples? &amp;limit=`0` &amp;active=`0`]]
    
</pre>
