<h1 id="(at)DIRECTORY-@DIRECTORYBindings">
@DIRECTORY Bindings
</h1>

<div class="panel" style="border-width: 1px;">
<div class="panelHeader" style="border-bottom-width: 1px;">
<strong>Syntax</strong>
</div>

<div class="panelContent">
<p>
@DIRECTORY <strong><em>path_to_folder</em></strong>
</p>
</div>
</div>

<p>
Binds the variable to a folder, where <strong><em>path_to_folder</em></strong> is the path to the folder. It returns the list of files in the specified folder.
</p>
