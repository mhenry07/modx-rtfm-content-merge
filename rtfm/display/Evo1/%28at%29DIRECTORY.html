<h1>
<a name="%28at%29DIRECTORY-@DIRECTORYBindings"></a>@DIRECTORY Bindings
</h1>

<div class="panel" style="border-width: 1px;">
<div class="panelHeader" style="border-bottom-width: 1px;">
<b>Syntax</b>
</div>

<div class="panelContent">
<p>
@DIRECTORY <b><em>path_to_folder</em></b>
</p>
</div>
</div>

<p>
Binds the variable to a folder, where <b><em>path_to_folder</em></b> is the path to the folder. It returns the list of files in the specified folder.
</p>
