<h2 id="proxy_host-proxyhost">
proxy_host
</h2>

<p>
<strong>Name</strong>: Proxy Host
<br />
<strong>Type</strong>: String
<br />
<strong>Default</strong>:
</p>

<p>
The hostname of your proxy server. If this is specified, MODx will attempt to use the proxy when connecting to the RSS feeds or <a href="revolution/2.x/developing-in-modx/advanced-development/package-management" title="Package Management">Package Management</a>.
</p>
