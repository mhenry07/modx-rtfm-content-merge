<h2 id="allow_duplicate_alias-allowduplicatealias">
allow_duplicate_alias
</h2>

<p>
<strong>Name</strong>: Allow Duplicate Aliases
<br />
<strong>Type</strong>: Yes/No
<br />
<strong>Default</strong>: No
</p>

<p>
If set to 'yes', this will allow duplicate aliases to be saved.
</p>

<div class="note">
This option should be used with <a href="revolution/2.x/administering-your-site/settings/system-settings/use_alias_path" title="use_alias_path">use_alias_path</a> set to 'Yes' in order to avoid problems when referencing a resource.
</div>
