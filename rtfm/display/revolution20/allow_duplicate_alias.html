<h2>
<a name="allow_duplicate_alias-allowduplicatealias" id="allow_duplicate_alias-allowduplicatealias"></a>allow_duplicate_alias
</h2>

<p>
<b>Name</b>: Allow Duplicate Aliases
<br />
<b>Type</b>: Yes/No
<br />
<b>Default</b>: No
</p>

<p>
If set to 'yes', this will allow duplicate aliases to be saved.
</p>

<div class="note">
This option should be used with <a href="display/revolution20/use_alias_path" title="use_alias_path">use_alias_path</a> set to 'Yes' in order to avoid problems when referencing a resource.
</div>
