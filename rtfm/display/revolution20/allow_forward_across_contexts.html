<h2>
<a name="allow_forward_across_contexts-allowforwardacrosscontexts" id="allow_forward_across_contexts-allowforwardacrosscontexts"></a>allow_forward_across_contexts
</h2>

<p>
<b>Name</b>: Allow Forwarding Across Contexts
<br />
<b>Type</b>: Yes/No
<br />
<b>Default</b>: No
<br />
<b>Available In:</b> 2.1+
</p>

<p>
When enabled, Symlinks and modX::sendForward() API calls can forward requests to Resources in other Contexts.
</p>
