<h2 id="allow_forward_across_contexts-allowforwardacrosscontexts">
allow_forward_across_contexts
</h2>

<p>
<strong>Name</strong>: Allow Forwarding Across Contexts
<br />
<strong>Type</strong>: Yes/No
<br />
<strong>Default</strong>: No
<br />
<strong>Available In:</strong> 2.1+
</p>

<p>
When enabled, Symlinks and modX::sendForward() API calls can forward requests to Resources in other Contexts.
</p>
