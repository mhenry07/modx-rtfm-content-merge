<h2 id="cache_db_expires-cachedbexpires">
cache_db_expires
</h2>

<p>
<strong>Name</strong>: Expiration Time for DB Cache
<br />
<strong>Type</strong>: Number
<br />
<strong>Default</strong>: 0
</p>

<p>
Default time for the expiration of the database cache. If set to '0', the cache will never expire unless a record is updated.
</p>
