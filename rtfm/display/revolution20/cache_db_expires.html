<h2>
<a name="cache_db_expires-cachedbexpires" id="cache_db_expires-cachedbexpires"></a>cache_db_expires
</h2>

<p>
<b>Name</b>: Expiration Time for DB Cache
<br />
<b>Type</b>: Number
<br />
<b>Default</b>: 0
</p>

<p>
Default time for the expiration of the database cache. If set to '0', the cache will never expire unless a record is updated.
</p>
