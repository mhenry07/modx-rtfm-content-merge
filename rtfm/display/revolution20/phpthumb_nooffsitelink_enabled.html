<h2 id="phpthumb_nooffsitelink_enabled-phpthumbnooffsitelinkenabled">
phpthumb_nooffsitelink_enabled
</h2>

<p>
<strong>Name</strong>: phpThumb Offsite Linking Disabled
<br />
<strong>Type</strong>: Yes/No
<br />
<strong>Default</strong>: No
<br />
<strong>Available In:</strong> 2.0.8+
</p>

<p>
Disables the ability for others to use phpThumb to render images on their own sites.
</p>
