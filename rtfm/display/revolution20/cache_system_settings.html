<h2 id="cache_system_settings-cachesystemsettings">
cache_system_settings
</h2>

<p>
<strong>Name</strong>: Enable System Setting Cache
<br />
<strong>Type</strong>: Yes/No
<br />
<strong>Default</strong>: Yes
<br />
<strong>Available In</strong>: Revolution 2.0.7+
</p>

<p>
When enabled, system settings will be cached to reduce load times. MODX recommends leaving this on.
</p>
