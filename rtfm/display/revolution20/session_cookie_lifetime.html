<h2>
<a name="session_cookie_lifetime-sessioncookielifetime" id="session_cookie_lifetime-sessioncookielifetime"></a>session_cookie_lifetime
</h2>

<p>
<b>Name</b>: Session Cookie Lifetime
<br />
<b>Type</b>: Number
<br />
<b>Default</b>: 604800
</p>

<p>
Use this setting to customize the session cookie lifetime in seconds. This is used to set the lifetime of a client session cookie when they choose the 'remember me' option on login.
</p>
