<h2 id="cache_scripts-cachescripts">
cache_scripts
</h2>

<p>
<strong>Name</strong>: Enable Script Cache
<br />
<strong>Type</strong>: Yes/No
<br />
<strong>Default</strong>: Yes
</p>

<p>
When enabled, MODx will cache all Scripts (Snippets and Plugins) to file to reduce load times. MODx recommends leaving this set to 'Yes'.
</p>
