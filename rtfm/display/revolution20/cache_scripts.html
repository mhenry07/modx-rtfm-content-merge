<h2>
<a name="cache_scripts-cachescripts" id="cache_scripts-cachescripts"></a>cache_scripts
</h2>

<p>
<b>Name</b>: Enable Script Cache
<br />
<b>Type</b>: Yes/No
<br />
<b>Default</b>: Yes
</p>

<p>
When enabled, MODx will cache all Scripts (Snippets and Plugins) to file to reduce load times. MODx recommends leaving this set to 'Yes'.
</p>
