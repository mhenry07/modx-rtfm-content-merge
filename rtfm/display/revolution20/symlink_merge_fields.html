<h2>
<a name="symlink_merge_fields-symlinkmergefields" id="symlink_merge_fields-symlinkmergefields"></a>symlink_merge_fields
</h2>

<p>
<b>Name</b>: Merge Resource Fields in Symlinks
<br />
<b>Type</b>: Yes/No
<br />
<b>Default</b>: Yes
<br />
<b>Available In:</b> 2.0.8+
</p>

<p>
If set to Yes, will automatically merge non-empty fields with target resource when forwarding using Symlinks.
</p>
