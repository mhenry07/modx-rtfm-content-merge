<h2 id="symlink_merge_fields-symlinkmergefields">
symlink_merge_fields
</h2>

<p>
<strong>Name</strong>: Merge Resource Fields in Symlinks
<br />
<strong>Type</strong>: Yes/No
<br />
<strong>Default</strong>: Yes
<br />
<strong>Available In:</strong> 2.0.8+
</p>

<p>
If set to Yes, will automatically merge non-empty fields with target resource when forwarding using Symlinks.
</p>
