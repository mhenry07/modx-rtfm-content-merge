<h2 id="cache_action_map-cacheactionmap">
cache_action_map
</h2>

<p>
<strong>Name</strong>: Enable Action Map Cache
<br />
<strong>Type</strong>: Yes/No
<br />
<strong>Default</strong>: Yes
</p>

<p>
When enabled, actions (or controller maps) will be cached to greatly reduce manager page load times.
</p>
