<h2>
<a name="access_resource_group_enabled-accessresourcegroupenabled" id="access_resource_group_enabled-accessresourcegroupenabled"></a>access_resource_group_enabled
</h2>

<p>
<b>Name</b>: Check Resource Group Access
<br />
<b>Type</b>: Yes/No
<br />
<b>Default</b>: Yes
<br />
<b>Available In</b>: Revolution 2.1+
</p>

<p>
Use this to enable or disable Resource Group ACL checks (per Context).
</p>

<div class="warning">
NOTE: If this option is set to no then ALL Resource Group Access Permissions will be ignored!
</div>
