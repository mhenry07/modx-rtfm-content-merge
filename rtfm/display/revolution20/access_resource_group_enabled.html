<h2 id="access_resource_group_enabled-accessresourcegroupenabled">
access_resource_group_enabled
</h2>

<p>
<strong>Name</strong>: Check Resource Group Access
<br />
<strong>Type</strong>: Yes/No
<br />
<strong>Default</strong>: Yes
<br />
<strong>Available In</strong>: Revolution 2.1+
</p>

<p>
Use this to enable or disable Resource Group ACL checks (per Context).
</p>

<div class="warning">
NOTE: If this option is set to no then ALL Resource Group Access Permissions will be ignored!
</div>
