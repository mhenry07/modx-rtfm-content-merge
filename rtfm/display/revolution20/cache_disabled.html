<h2>
<a name="cache_disabled-cachedisabled" id="cache_disabled-cachedisabled"></a>cache_disabled
</h2>

<p>
<b>Name</b>: Disable Global Cache Options
<br />
<b>Type</b>: Yes/No
<br />
<b>Default</b>: No
</p>

<p>
If true, disables all MODx caching features.
</p>

<div class="warning">
This feature is <b>experimental</b>. MODx recommends not turning off caching site-wide, as it can significantly slow down your site.
</div>
