<h2 id="cache_disabled-cachedisabled">
cache_disabled
</h2>

<p>
<strong>Name</strong>: Disable Global Cache Options
<br />
<strong>Type</strong>: Yes/No
<br />
<strong>Default</strong>: No
</p>

<p>
If true, disables all MODx caching features.
</p>

<div class="warning">
This feature is <strong>experimental</strong>. MODx recommends not turning off caching site-wide, as it can significantly slow down your site.
</div>
