<h2 id="session_handler_class-sessionhandlerclass">
session_handler_class
</h2>

<p>
<strong>Name</strong>: Session Handler Class
<br />
<strong>Type</strong>: String
<br />
<strong>Default</strong>: modSessionHandler
</p>

<p>
For database managed sessions, use 'modSessionHandler'. Leave this blank to use standard PHP session management, or set to your own custom session handling class.
</p>
