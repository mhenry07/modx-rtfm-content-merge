<h2>
<a name="session_handler_class-sessionhandlerclass" id="session_handler_class-sessionhandlerclass"></a>session_handler_class
</h2>

<p>
<b>Name</b>: Session Handler Class
<br />
<b>Type</b>: String
<br />
<b>Default</b>: modSessionHandler
</p>

<p>
For database managed sessions, use 'modSessionHandler'. Leave this blank to use standard PHP session management, or set to your own custom session handling class.
</p>
