<h2>
<a name="tvs_below_content-tvsbelowcontent" id="tvs_below_content-tvsbelowcontent"></a>tvs_below_content
</h2>

<p>
<b>Name</b>: TVs Below Content
<br />
<b>Type</b>: Yes/No
<br />
<b>Default</b>: No
</p>

<p>
This controls whether Template Variables show up on their own tab or below resource content.
</p>

<h3>
<a name="tvs_below_content-Yes" id="tvs_below_content-Yes"></a>Yes
</h3>

<p>
All TVs appear below the Resource content, just like they did for MODX Evolution.
</p>

<p>

</p>

<h3>
<a name="tvs_below_content-No" id="tvs_below_content-No"></a>No
</h3>

<p>
TVs appear on their own tab.
</p>

<span class="image-wrap" style=""><img src="/download/attachments/39355645/TVS+not+Below+Content.jpg?version=1&amp;modificationDate=1338399001000" style="border: 1px solid black" /></span>
