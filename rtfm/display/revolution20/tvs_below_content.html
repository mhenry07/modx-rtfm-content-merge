<h2 id="tvs_below_content-tvsbelowcontent">
tvs_below_content
</h2>

<p>
<strong>Name</strong>: TVs Below Content
<br />
<strong>Type</strong>: Yes/No
<br />
<strong>Default</strong>: No
</p>

<p>
This controls whether Template Variables show up on their own tab or below resource content.
</p>

<h3 id="tvs_below_content-Yes">
Yes
</h3>

<p>
All TVs appear below the Resource content, just like they did for MODX Evolution.
</p>

<p>
<img src="download/attachments/39355645/TVs+Below+Content.jpg?version=1&amp;modificationDate=1338399000000" style="border: 1px solid black" />
</p>

<h3 id="tvs_below_content-No">
No
</h3>

<p>
TVs appear on their own tab.
</p>

<p>
<img src="download/attachments/39355645/TVS+not+Below+Content.jpg?version=1&amp;modificationDate=1338399001000" style="border: 1px solid black" />
</p>
