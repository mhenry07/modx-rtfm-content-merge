<h2 id="friendly_url_suffix-friendlyurlsuffix">
friendly_url_suffix
</h2>

<p>
<strong>Name</strong>: Friendly URL Suffix
<br />
<strong>Type</strong>: String
<br />
<strong>Default</strong>: .html
</p>

<div class="warning">
This setting is <strong>deprecated</strong> and is no longer in use. See <a href="/display/revolution20/Content+Types" title="Content Types">Content Types</a> for how suffixes are now handled.
</div>

<p>
Here you can specify the suffix for Friendly URLs. Specifying '.html' will append .html to all your friendly URLs.
</p>
