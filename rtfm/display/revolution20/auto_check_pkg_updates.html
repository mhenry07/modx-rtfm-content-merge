<h2 id="auto_check_pkg_updates-autocheckpkgupdates">
auto_check_pkg_updates
</h2>

<p>
<strong>Name</strong>: Automatic Check for Package Updates
<br />
<strong>Type</strong>: Yes/No
<br />
<strong>Default</strong>: Yes
</p>

<p>
If 'Yes', MODx will automatically check for updates for packages in Package Management. This may slow the loading of the Packages grid.
</p>
