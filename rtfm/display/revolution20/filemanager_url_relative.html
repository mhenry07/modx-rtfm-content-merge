<h2>
<a name="filemanager_url_relative-filemanagerurlrelative" id="filemanager_url_relative-filemanagerurlrelative"></a>filemanager_url_relative
</h2>

<p>
<b>Name</b>: Is File Manager URL Relative?
<br />
<b>Type</b>: Yes/No
<br />
<b>Default</b>: Yes
<br />
<b>Available In</b>: Revolution 2.0.0+
</p>

<p>
To be used in combination with <a href="display/revolution20/filemanager_url" title="filemanager_url">filemanager_url</a>. If set to No, will assume the value in <a href="display/revolution20/filemanager_url" title="filemanager_url">filemanager_url</a> is an absolute URL. If yes, will build the path from the MODX base URL.
</p>
