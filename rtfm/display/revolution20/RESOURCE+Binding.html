<h2>
<a name="RESOURCEBinding-Whatisthe@RESOURCEBinding%3F"></a>What is the @RESOURCE Binding?
</h2>

<p>
The @RESOURCE Binding returns the parsed contents of any specified Resource.
</p>

<h2>
<a name="RESOURCEBinding-Syntax" id="RESOURCEBinding-Syntax"></a>Syntax
</h2>

<pre class="brush: php">
    @RESOURCE 12
    
</pre>
