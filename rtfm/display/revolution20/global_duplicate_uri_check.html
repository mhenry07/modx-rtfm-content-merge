<h2>
<a name="global_duplicate_uri_check-globalduplicateuricheck" id="global_duplicate_uri_check-globalduplicateuricheck"></a>global_duplicate_uri_check
</h2>

<p>
<b>Name</b>: Check for Duplicate URIs Across All Contexts
<br />
<b>Type</b>: Yes/No
<br />
<b>Default</b>: No
<br />
<b>Available In</b>: Revolution 2.1+
</p>

<p>
Select 'Yes' to make duplicate URI checks include all Contexts in the search. Otherwise, only the Context the Resource is being saved in is checked.
</p>
