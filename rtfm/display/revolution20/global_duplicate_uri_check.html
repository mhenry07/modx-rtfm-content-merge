<h2 id="global_duplicate_uri_check-globalduplicateuricheck">
global_duplicate_uri_check
</h2>

<p>
<strong>Name</strong>: Check for Duplicate URIs Across All Contexts
<br />
<strong>Type</strong>: Yes/No
<br />
<strong>Default</strong>: No
<br />
<strong>Available In</strong>: Revolution 2.1+
</p>

<p>
Select 'Yes' to make duplicate URI checks include all Contexts in the search. Otherwise, only the Context the Resource is being saved in is checked.
</p>
