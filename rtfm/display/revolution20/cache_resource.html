<h2 id="cache_resource-cacheresource">
cache_resource
</h2>

<p>
<strong>Name</strong>: Enable Partial Resource Cache
<br />
<strong>Type</strong>: Yes/No
<br />
<strong>Default</strong>: Yes
</p>

<p>
Partial Resource caching is configurable by resource when this feature is enabled. Disabling this feature will disable it globally.
</p>
