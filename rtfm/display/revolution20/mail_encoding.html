<h2>
<a name="mail_encoding-mailencoding" id="mail_encoding-mailencoding"></a>mail_encoding
</h2>

<p>
<b>Name</b>: Mail Encoding
<br />
<b>Type</b>: String
<br />
<b>Default</b>: 8bit
</p>

<p>
Sets the Encoding of the message. Options for this are "8bit", "7bit", "binary", "base64", and "quoted-printable".
</p>
