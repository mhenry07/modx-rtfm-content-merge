<h2>
<a name="resource_tree_node_name-resourcetreenodename" id="resource_tree_node_name-resourcetreenodename"></a>resource_tree_node_name
</h2>

<p>
<b>Name</b>: Resource Tree Node Field
<br />
<b>Type</b>: Textfield
<br />
<b>Default</b>: pagetitle
<br />
<b>Available In:</b> 2.0.8+
</p>

<p>
Specify the Resource field to use when rendering the nodes in the Resource Tree. Defaults to pagetitle, although any Resource field can be used, such as menutitle, alias, longtitle, etc.
</p>
