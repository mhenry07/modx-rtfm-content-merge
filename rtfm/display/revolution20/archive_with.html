<h2>
<a name="archive_with-archivewith" id="archive_with-archivewith"></a>archive_with
</h2>

<p>
<b>Name</b>: Force PCLZip Archives
<br />
<b>Type</b>: Yes/No
<br />
<b>Default</b>: Yes
<br />
<b>Available In</b>: Revolution 2.0.7+
</p>

<p>
If true, will use PCLZip instead of ZipArchive as the zip extension. Turn this on if you are getting extractTo errors or are having problems with unzipping in <a href="display/revolution20/Package+Management" title="Package Management">Package Management</a>.
</p>
