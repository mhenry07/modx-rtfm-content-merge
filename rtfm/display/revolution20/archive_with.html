<h2 id="archive_with-archivewith">
archive_with
</h2>

<p>
<strong>Name</strong>: Force PCLZip Archives
<br />
<strong>Type</strong>: Yes/No
<br />
<strong>Default</strong>: Yes
<br />
<strong>Available In</strong>: Revolution 2.0.7+
</p>

<p>
If true, will use PCLZip instead of ZipArchive as the zip extension. Turn this on if you are getting extractTo errors or are having problems with unzipping in <a href="revolution/2.x/developing-in-modx/advanced-development/package-management" title="Package Management">Package Management</a>.
</p>
