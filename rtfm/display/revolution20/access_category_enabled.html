<h2>
<a name="access_category_enabled-accesscategoryenabled" id="access_category_enabled-accesscategoryenabled"></a>access_category_enabled
</h2>

<p>
<b>Name</b>: Check Category Access
<br />
<b>Type</b>: Yes/No
<br />
<b>Default</b>: Yes
<br />
<b>Available In</b>: Revolution 2.1+
</p>

<p>
Use this to enable or disable Category ACL checks (per Context).
</p>

<div class="warning">
NOTE: If this option is set to no then ALL Category Access Permissions will be ignored!
</div>
