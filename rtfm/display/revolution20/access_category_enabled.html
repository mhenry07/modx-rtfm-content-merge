<h2 id="access_category_enabled-accesscategoryenabled">
access_category_enabled
</h2>

<p>
<strong>Name</strong>: Check Category Access
<br />
<strong>Type</strong>: Yes/No
<br />
<strong>Default</strong>: Yes
<br />
<strong>Available In</strong>: Revolution 2.1+
</p>

<p>
Use this to enable or disable Category ACL checks (per Context).
</p>

<div class="warning">
NOTE: If this option is set to no then ALL Category Access Permissions will be ignored!
</div>
