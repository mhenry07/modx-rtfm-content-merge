<h2>
<a name="cache_handler-cachehandler" id="cache_handler-cachehandler"></a>cache_handler
</h2>

<p>
<b>Name</b>: Cache Handler Class
<br />
<b>Type</b>: String
<br />
<b>Default</b>: xPDOFileCache
</p>

<p>
The class name of the type handler to use for caching. Can be set to a custom caching class you provide, or xPDOMemCache if you have memcached installed.
</p>
