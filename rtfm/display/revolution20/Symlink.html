<h2 id="Symlink-WhatisaSymlink?">
What is a Symlink?
</h2>

<p>
Symlinks are similar to <a href="revolution/2.x/making-sites-with-modx/structuring-your-site/resources/weblink" title="Weblink">Weblinks</a> in that they redirect to another <a href="revolution/2.x/making-sites-with-modx/structuring-your-site/resources" title="Resources">Resources</a> or URL; however, symlinks will persist the current URL.
</p>
