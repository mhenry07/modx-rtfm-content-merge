<h2>
<a name="Symlink-WhatisaSymlink%3F"></a>What is a Symlink?
</h2>

<p>
Symlinks are similar to <a href="/display/revolution20/Weblink" title="Weblink">Weblinks</a> in that they redirect to another <a href="/display/revolution20/Resources" title="Resources">Resources</a> or URL; however, symlinks will persist the current URL.
</p>
